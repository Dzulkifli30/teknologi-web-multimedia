<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
</head>
<body>
    <h1>Data Entry</h1>
    <form action="#" method="post">
        <label for="nama">Nama :</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="nrp">NRP :</label>
        <input type="text" id="nrp" name="nrp"><br><br>

        <label for="kelas">Kelas :</label>
        <input type="text" id="kelas" name="kelas"><br><br>

        <label for="jenis_kelamin">Jenis Kelamin :</label>
        <input type="radio" id="pria" name="jenis_kelamin" value="Pria">
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
        <label for="wanita">Wanita</label><br><br>

        <label for="agama">Agama :</label>
        <select id="agama" name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
        </select><br><br>

        <label for="tempat_lahir">Tempat/Tanggal Lahir :</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir"><br><br>

        <label for="alamat">Alamat :</label><br>    
        <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br><br>

        <label for="sd">Riwayat Pendidikan - SD :</label>
        <input type="text" id="sd" name="sd"><br><br>

        <label for="smp">Riwayat Pendidikan - SMP :</label>
        <input type="text" id="smp" name="smp"><br><br>

        <label for="sma">Riwayat Pendidikan - SMA :</label>
        <input type="text" id="sma" name="sma"><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="homepage">Homepage :</label>
        <input type="text" id="homepage" name="homepage"><br><br>

        <label for="hobby">Hobby :</label><br>
        <textarea id="hobby" name="hobby" rows="4" cols="50"></textarea><br><br>

        <label for="interest">Interest :</label>
        <input type="checkbox" id="komputer" name="interest[]" value="Komputer">
        <label for="komputer">Komputer</label>
        <input type="checkbox" id="sport" name="interest[]" value="Sport">
        <label for="sport">Sport</label>
        <input type="checkbox" id="travelling" name="interest[]" value="Travelling">
        <label for="travelling">Travelling</label>
        <input type="checkbox" id="writing" name="interest[]" value="Writing">
        <label for="writing">Writing</label>
        <input type="checkbox" id="reading" name="interest[]" value="Reading">
        <label for="reading">Reading</label><br><br>

        <input type="submit" value="Simpan">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
